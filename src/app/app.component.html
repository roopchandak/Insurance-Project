<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Login Model</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      <div  *ngIf="errorShow" class="alert alert-danger" id="success-alert" >
      <button type="button" class="close" data-dismiss="alert">x</button>
      <strong>Error! </strong> Invalid Username or Invalid Password.
    </div>
      <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" autocomplete="off" class="form-control" id="exampleInputEmail1" name="username" [(ngModel)]="email" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" autocomplete="off" class="form-control" name="password"  [(ngModel)]="password" id="exampleInputPassword1" placeholder="Password">
        </div>
    </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary closebtn" data-dismiss="modal">Close</button>
        <button type="button" (click)="addButton()" class="btn btn-primary">Login</button>
      </div>
    </div>
  </div>
</div>
